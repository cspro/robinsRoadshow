<div class="slideWrapper sectionSubSlide">
	<div class="slideContent">
		<div class="table">
			<div class="tr">
				<div class="td iconColumn">
					<div class="content">
						<div class="sectionIcon"><span class="icon-{{slide.section}}"></span></div>
					</div>
				</div>
				<div class="td contentColumn">
					<div class="content">
						<h1>{{slide.title}}</h1>
						<div class="subHeader">{{slide.subTitle}}</div>
						<div ng-bind-html="slide.body"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
