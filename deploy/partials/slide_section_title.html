<div class="slideWrapper sectionTitleSlide {{slide.level}}">
	<div class="slideCover table {{slide.coverOpacity}}" ng-hide="slide.hideCover">
		<div class="td centerBoth">
			<div class="sectionIcon"><span class="icon-{{slide.section}}"></span></div>
		</div>
	</div>
	<div class="slideContent {{slide.contentOpacity}}" ng-hide="slide.hideContent">
		<div class="table">
			<div class="tr">
				<div class="td iconColumn" ng-include="'partials/icon_column.html'"></div>
				<div class="td contentColumn">
					<h1>{{slide.title}}</h1>
					<h2>{{slide.geography}}</h2>
				</div>
			</div>
		</div>
		<div class="td bottomSpacer">&nbsp;</div>
	</div>
</div>
